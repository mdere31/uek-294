<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Formular mit Assistenzfunktion</title>
  </head>
  <body>
    <form id="form">
      <label for="vorname">Vorname:</label><br>
      <input type="text" required name="vorname" id="vorname"><br>

      <label for="nachname">Nachname:</label><br>
      <input type="text" required name="nachname" id="nachname"><br>

      <label for="strasse">Strasse:</label><br>
      <input type="text" required name="strasse" id="strasse"><br>

      <label for="plz">Postleitzahl:</label><br>
      <input type="text" required name="plz" id="plz"><br>

      <label for="ort">Ort:</label><br>
      <input type="text" required name="ort" id="ort"><br><br>

      <input type="submit" value="Senden" id="send">
    </form>
    <script src="script.js" defer></script>
  </body>
</html>
